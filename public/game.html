<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ゲーム画面</title>
</head>
<body>
  <h1>対戦スタート！</h1>
  <p id="player-info"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const player = params.get('player');
    document.getElementById('player-info').textContent = `あなたはプレイヤー${Number(player) + 1}です`;
    
    // WebSocketなどで対戦中ロジックに続ける
  </script>
</body>
</html>
