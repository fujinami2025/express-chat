<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>2人対戦麻雀（仮）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="status">サーバーに接続中...</div>
  <div id="game" style="display: none;">
    <h2>対戦スタート！</h2>
    <p>あなたは <span id="player"></span> プレイヤーです。</p>
    <p>ルームID: <span id="room"></span></p>
    <!-- 対戦ゲーム画面などをここに追加していけます -->
  </div>

  <script>
    const statusDiv = document.getElementById('status')
    const gameDiv = document.getElementById('game')
    const playerSpan = document.getElementById('player')
    const roomSpan = document.getElementById('room')

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}/ws`);

    ws.onopen = () => {
      statusDiv.textContent = '待機中… 他のプレイヤーを待っています。'
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data)

      if (data.type === 'start') {
        statusDiv.style.display = 'none'
        gameDiv.style.display = 'block'
        playerSpan.textContent = data.playerIndex === 0 ? '先手' : '後手'
        roomSpan.textContent = data.roomId

        // 配牌を表示
        if (data.hand) {
          /*
          const handDisplay = document.createElement('p');
          handDisplay.textContent = 'あなたの手牌: ' + data.hand.join(', ');
          gameDiv.appendChild(handDisplay);
          */
          const handDisplay = document.createElement('div');
          handDisplay.id = 'hand-display';
          handDisplay.textContent = 'あなたの手牌: ';
          data.hand.forEach(pai => {
            const btn = document.createElement('button');
            btn.textContent = pai;
            btn.onclick = () => {
              // 打牌メッセージをサーバーへ送信
              ws.send(JSON.stringify({
                type: 'dahai',
                roomId: data.roomId,
                playerIndex: data.playerIndex,
                pai
              }));
              btn.disabled = true; // 打ったら押せなくする
            };
            handDisplay.appendChild(btn);
          });
          gameDiv.appendChild(handDisplay);
        }
      }
      if (data.type === 'hand') {
        console.log('配られた手牌:', data.hand);
        // 手牌を画面に表示する処理をここに追加
        // 例: 文字列で表示
        const handDisplay = document.createElement('p');
        handDisplay.textContent = 'あなたの手牌: ' + data.hand.join(', ');
        gameDiv.appendChild(handDisplay);
      }

      if (data.type === 'dahai') {
        const log = document.createElement('p');
        log.textContent = `プレイヤー${data.playerIndex + 1} が ${data.pai} を捨てました`;
        gameDiv.appendChild(log);
      }

      if (data.type === 'waiting') {
        // （オプション）待機人数を表示
        statusDiv.textContent = `待機中… 現在 ${data.count} 人が待機しています。`
      }
    }

    ws.onclose = () => {
      statusDiv.textContent = 'サーバーとの接続が切断されました。'
    }
  </script>
</body>

</html>
