<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>2人対戦麻雀（仮）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #discards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .discards {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="status">サーバーに接続中...</div>

  <div id="game" style="display: none;">
    <h2>対戦スタート！</h2>
    <p>あなたは <span id="player"></span> プレイヤーです。</p>
    <p>ルームID: <span id="room"></span></p>

    <div id="hand-display"></div>

    <div id="discards-container">
      <!-- 相手と自分の捨て牌がここに並ぶ -->
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const gameDiv = document.getElementById('game');
    const playerSpan = document.getElementById('player');
    const roomSpan = document.getElementById('room');
    const handDiv = document.getElementById('hand-display');
    const discardsContainer = document.getElementById('discards-container');

    let myPlayerIndex = null;
    let myRoomId = null;
    let canDiscard = false;

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}/ws`);

    ws.onopen = () => {
      statusDiv.textContent = '待機中… 他のプレイヤーを待っています。';
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'start') {
        statusDiv.style.display = 'none';
        gameDiv.style.display = 'block';
        playerSpan.textContent = data.playerIndex === 0 ? '先手' : '後手';
        roomSpan.textContent = data.roomId;
        myPlayerIndex = data.playerIndex;
        myRoomId = data.roomId;

        if (data.playerIndex === 0) canDiscard = true; // 先手は最初に捨てられる

        // 配牌を表示
        if (data.hand) showHand(data.hand);
      }

      if (data.type === 'tsumo') {
        if (data.playerIndex === myPlayerIndex) {
          showHand(data.hand);
          canDiscard = true;

          const tsumoLog = document.createElement('p');
          tsumoLog.textContent = `あなたは牌 ${data.pai} をツモりました。`;
          gameDiv.appendChild(tsumoLog);
        }
      }

      if (data.type === 'dahai') {
        showDiscardedTile(data.playerIndex, data.pai);
        if (data.playerIndex === myPlayerIndex) {
          canDiscard = false;
        }
      }

      if (data.type === 'waiting') {
        statusDiv.textContent = `待機中… 現在 ${data.count} 人が待機しています。`;
      }
    };

    function showHand(hand) {
      handDiv.innerHTML = 'あなたの手牌: ';
      const sorted = [...hand].sort((a, b) => a - b);
      sorted.forEach(pai => {
        const img = document.createElement('img');
        img.src = `/dist/image/${getTileImage(pai)}`;
        img.alt = pai;
        img.style.width = '40px';
        img.style.margin = '2px';
        img.style.cursor = 'pointer';

        img.onclick = () => {
          if (!canDiscard) return;
          img.style.opacity = 0.5;
          img.style.pointerEvents = 'none';
          ws.send(JSON.stringify({
            type: 'dahai',
            roomId: myRoomId,
            playerIndex: myPlayerIndex,
            pai
          }));
        };

        handDiv.appendChild(img);
      });
    }

    function showDiscardedTile(playerIndex, pai) {
      const discardsId = `discards-player-${playerIndex}`;
      let discardsDiv = document.getElementById(discardsId);

      if (!discardsDiv) {
        discardsDiv = document.createElement('div');
        discardsDiv.id = discardsId;
        discardsDiv.className = 'discards';
        discardsContainer.appendChild(discardsDiv);
      }

      const img = document.createElement('img');
      img.src = `/dist/image/${getTileImage(pai)}`;
      img.alt = pai;
      img.style.width = '40px';
      img.style.margin = '2px';

      discardsDiv.appendChild(img);
    }

    function getTileImage(paiNumber) {
      const typeIndex = Math.floor(paiNumber / 4);
      if (typeIndex < 9) return `m${typeIndex + 1}.gif`;       // 萬子
      if (typeIndex < 18) return `p${typeIndex - 9 + 1}.gif`;   // 筒子
      if (typeIndex < 27) return `s${typeIndex - 18 + 1}.gif`;  // 索子
      return `z${typeIndex - 27 + 1}.gif`;                      // 字牌
    }

    ws.onclose = () => {
      statusDiv.textContent = 'サーバーとの接続が切断されました。';
    };
  </script>
</body>

</html>
