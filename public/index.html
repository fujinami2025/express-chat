<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>二人対戦麻雀（ロビー）</title>
</head>
<body>
  <h1>待機中...</h1>

  <script>
    const ws = new WebSocket('ws://' + location.host + '/ws');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'start') {
        // 対戦画面に遷移する（例: 対戦ページに飛ぶ）
        window.location.href = 'game.html?player=' + data.playerIndex;
      }
    };
  </script>
</body>
</html>
